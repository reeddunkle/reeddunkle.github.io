<h1>Terms</h1>

<div id="archives">
{% for tag in site.tags %}
  <div class="archive-group">
    {% for term in site.terms %}

      <h4><a href="{{ root_url }}{{ term.url }}">{{term.title}}</a></h4>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
